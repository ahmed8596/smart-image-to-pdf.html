<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تحويل الصور إلى PDF بدون تغيير الحجم</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background-color: #2e5d88;
      color: white;
      text-align: center;
      padding: 40px;
    }
    input[type=file] {
      margin: 20px 0;
      background: #fff;
      padding: 10px;
      border-radius: 6px;
    }
    button {
      padding: 10px 20px;
      background: #0b74de;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .note {
      margin-top: 10px;
      color: #ffcaca;
    }
  </style>
</head>
<body>
  <h2>تحويل الصور إلى PDF بالحجم الأصلي</h2>
  <p>اختر صورة أو أكثر (JPG أو PNG):</p>

  <input type="file" id="images" accept="image/*" multiple><br>
  <button onclick="generatePDF()">تحويل إلى PDF</button>

  <p class="note" id="note"></p>

  <script>
    async function generatePDF() {
      const { jsPDF } = window.jspdf;
      const files = document.getElementById('images').files;
      const note = document.getElementById('note');
      note.textContent = '';

      if (!files.length) {
        note.textContent = 'الرجاء اختيار صورة واحدة على الأقل.';
        return;
      }

      let firstPage = true;
      let pdf;

      for (const file of files) {
        const imgData = await readFileAsDataURL(file);
        const img = new Image();
        img.src = imgData;
        await new Promise(res => img.onload = res);

        // حجم الصفحة = حجم الصورة نفسها بالبكسل
        const width = img.width;
        const height = img.height;

        if (firstPage) {
          pdf = new jsPDF({
            orientation: width > height ? 'landscape' : 'portrait',
            unit: 'px',
            format: [width, height]
          });
          firstPage = false;
        } else {
          pdf.addPage([width, height]);
        }

        pdf.addImage(img, 'JPEG', 0, 0, width, height);
      }

      pdf.save('original_images.pdf');
      note.textContent = '✅ تم إنشاء الملف بدون أي تعديل على الصور!';
    }

    function readFileAsDataURL(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }
  </script>
</body>
</html>
