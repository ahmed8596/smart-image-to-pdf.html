<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تحويل الصور إلى PDF</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      background-color: #2e5d88;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    input {
      margin: 10px;
      padding: 10px;
      border-radius: 8px;
      border: none;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: white;
      color: #2e5d88;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>تحويل الصور إلى PDF (مقاس A4)</h2>
  <input type="file" id="images" accept="image/*" multiple>
  <br>
  <button onclick="generatePDF()">تحويل إلى PDF</button>

  <script>
    async function generatePDF() {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF({ unit: 'mm', format: 'a4' });
      const files = document.getElementById('images').files;

      if (files.length === 0) {
        alert('اختر صور أولاً');
        return;
      }

      for (let i = 0; i < files.length; i++) {
        const imgData = await readFileAsDataURL(files[i]);
        const img = new Image();
        img.src = imgData;

        await new Promise((resolve) => {
          img.onload = function () {
            const pageWidth = 210; // A4 width in mm
            const pageHeight = 297; // A4 height in mm
            const imgWidth = img.width;
            const imgHeight = img.height;

            // حساب المقاسات بالنسبة للـ DPI
            const ratio = Math.min(pageWidth / imgWidth, pageHeight / imgHeight);
            const width = imgWidth * ratio;
            const height = imgHeight * ratio;
            const x = (pageWidth - width) / 2;
            const y = (pageHeight - height) / 2;

            pdf.addImage(img, 'JPEG', x, y, width, height);
            if (i < files.length - 1) pdf.addPage();
            resolve();
          };
        });
      }

      pdf.save('images.pdf');
    }

    function readFileAsDataURL(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }
  </script>
</body>
</html>
